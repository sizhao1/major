<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--超链接标签: a标签, 双标签-->
		<!--href核心属性: 申明跳转的目的地址, 1.本地html文件. 2.网页地址-->
		<a href="01换行和空格.html">百度一下</a>
		<a href="http://www.baidu.com/">你就知道</a>
		<!--target属性: _blank, 新开一个页面,打开目的地址-->
		<a href="http://map.baidu.com/" target="_blank">百度地图</a>
		
		<!--空连接-->
		<a href="###">登录</a>
		<!--js写法-->
		<a href="javascript:;">注册</a>
		<a href="javascript:void(0);">忘记密码</a>
	</body>
</html>
