<!DOCTYPE html>
<!--根标签: html标签
嵌套有两个标签: head标签和body标签
head标签还嵌套有两个标签: meta标签和title标签-->
<html>
	<head>
		<title>我的第一个网页!</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<!--html中,需要使用标签来换行-->
		<!--单标签,br标签,shift+Enter-->
		我是第一行!<br />
		我是第二行!<br />
		<!--html中,怎么表达空格?实体符号,类似于标签
			在utf-8编码中,三个空格约等于一个汉字-->
		我是第三行!&nbsp;&nbsp;&nbsp;第四行!
	</body>
</html>
