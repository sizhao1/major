<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--src核心属性: 指定图片路径-->
		<img src="9.jpg" /><br />
		<!--只指定宽或者高,高或者宽会等比缩放-->
		<!--width: 图片的宽度属性
		height:图片的高度属性-->
		<img src="9.jpg" width="475"/><br />
		<img src="9.jpg" height="267" /><br />
		<img src="9.jpg" width="300" height="200" /><br />
		<!--title属性: 图片的标题, 鼠标悬浮在图片会显示出来-->
		<img src="9.jpg" title="XX电视剧" /><br />
		<!--alt属性: 当图片不能正常的显示的时候, 出现的提示文字-->
		<img src="19.jpg" alt="此处显示了一张图片,为XX电视剧剧照!" /><br />
				<img src="9.jpg"/><br />
        <img src='100.jpg' alt="此处是陈继春" />
	</body>
</html>
