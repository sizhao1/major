<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			文字不显示的样式
			p{display: none;}
			文字同行显示
			p{display: inline;color: red;}
			文字下一行显示
			p{display: block;color: red;}
		</style>
	</head>
	<body>
		<input type="text" placeholder="请输入你的用户名：" />
		<p>用户名必须：6-16位大小写中文皆可！</p>
	</body>
</html>
