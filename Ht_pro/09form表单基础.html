<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--form表单的用途: 前端页面往后端服务器提交数据-->
		<!--action属性: 后端哪一段代码处理这个数据-->
		<!--method属性: post/get,提交数据的方式.-->
		<form action="###" method="get">
			<!--input标签:单标签, 一般默认是文本输入框. 文本输入框,密码输入框,数字输入框.-->
			<!--type属性(变色龙): 决定input标签的类型.-->
			<!--name属性: 用于传输数据-->
			<!--placeholder属性: 用于占位,虚的,一旦用户输入信息,占位的信息就会被清掉-->
			<!--value属性:实的占位信息,一般用作按钮的提示.-->
			<input type="text" name="name" placeholder="邮箱/用户名/手机号"/><br />
			<!--<input type="password" name="pwd"/><br />
			<input type="number" /><br />
			<input type="datetime-local" /><br />
			<input type="radio" /><br />
			<input type="checkbox" /><br />-->
			<input type="submit" value="提交"/>
		</form>
	</body>
</html>
