<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--行内式写法： 把样式直接写在标签身上， 样式写在style属性中，css属性作为属性值
			最不推荐，一般用于调试前端代码。
		-->
		<div style="color: red;">大盒子</div>
		<!--需求： 设置宽高为200*200，背景色是蓝颜色-->
		<div style="width: 200px;height: 200px;background: blue;">超大盒子</div>
	</body>
</html>
