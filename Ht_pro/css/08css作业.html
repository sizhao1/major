<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#head{width: 100%;height: 300px;border: solid;}
			#head—left{width: 25%;height:290px;border: dotted 3px pink;float: left;}
			#head—right{width: 74%;height:290px; border: dotted 3px blue;float: right;}
			#foot{width: 100%;height: 500px;border: solid;}
			#foot—left{width: 49%;height:490px;border: dotted 3px pink;float: left;}
			#foot—right{width: 49%;height:490px; border: dotted 3px blue;float: right;}
		</style>
	</head>
	<body>
		<div id="head">
			<div id="head—left"></div>
			<div id="head—right"></div>
		</div>
		<div id="foot">
			<div id="foot—left"></div>
			<div id="foot—right"></div>
		</div>
	</body>
</html>
