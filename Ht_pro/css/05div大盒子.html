<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*css选择器: id选择器*/
			/*id选择器: #id值*/
			/*悬浮属性:利用div标签，把空间区分成左右两部分，float属性:
			 属性名：float 属性值：left、right */
			#left{width: 50%;height: 500px;background: pink;float:;}
			#right{width: 50%;height: 500px;background: orange;float: right;}
		</style>
	</head>
	<body>
		<div id="left">我 是左边盒子</div>
		<div id="right">我是右边盒子</div>
	</body>
</html>
