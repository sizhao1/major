<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*css实体三属性: 宽，高，背景色*/
			/*宽属性: 属性名--width 属性值--像素表示,百分比表示*/
			/*高属性: 属性名--height 属性值--像素表示，百分比表示*/
			/*背景色属性: 属性名--background 属性值--颜色的单词表示*/
			div{width:150px;height:150px;background: pink;
			border: solid orange 3px;
			margin: 10px;
			padding: 50px;
			}
			/*补充三个实体属性:*/
			/*边界线: 属性名--border 属性值--线形（必须）、线色（黑色）、线宽（2px）*/
			/*线形: solid--实线  dashed--虚线  dotted--圆点点*/ 
			/*外边距：盒子和盒子之间能分开。属性名--margin 属性值--像素表示*/
			/*内边距: 属性名--padding 属性值--像素表示*/
		</style>
	</head>
	<body>
		<div>我是大盒子</div>
		<div>我也是大盒子</div>
	</body>
</html>
